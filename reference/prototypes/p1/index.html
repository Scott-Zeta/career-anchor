<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Anchor Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f0f2f5;
        padding: 2rem;
      }
      .screen-container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .screen-header {
        background-color: #f8f9fa;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
      }
      .screen-dot {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        margin-right: 6px;
      }
      .red {
        background-color: #ff5f57;
      }
      .yellow {
        background-color: #febc2e;
      }
      .green {
        background-color: #28c840;
      }
      .screen-title {
        font-size: 14px;
        color: #64748b;
        margin-left: 10px;
      }
      .screen-content {
        height: 800px;
        position: relative;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .navigation {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background-color: #f1f5f9;
        border-radius: 8px;
      }
      .nav-btn {
        padding: 0.5rem 1rem;
        background-color: #3b82f6;
        color: white;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .nav-btn:hover {
        background-color: #2563eb;
      }
      .nav-btn:disabled {
        background-color: #94a3b8;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center text-gray-800">
        Career Anchor Questionnaire - UI Prototypes
      </h1>
      <p class="text-center text-gray-600 mt-2">
        Click through the different screens to explore the prototype
      </p>
    </header>

    <div class="navigation">
      <button id="prevBtn" class="nav-btn" disabled>Previous Screen</button>
      <div class="flex space-x-2">
        <button class="nav-btn" onclick="showScreen(0)">Home</button>
        <button class="nav-btn" onclick="showScreen(1)">Questionnaire</button>
        <button class="nav-btn" onclick="showScreen(2)">Results</button>
        <button class="nav-btn" onclick="showScreen(3)">Descriptions</button>
      </div>
      <button id="nextBtn" class="nav-btn">Next Screen</button>
    </div>

    <div class="screen-container">
      <div class="screen-header">
        <div class="screen-dot red"></div>
        <div class="screen-dot yellow"></div>
        <div class="screen-dot green"></div>
        <div class="screen-title" id="screenTitle">Career Anchor Home</div>
      </div>
      <div class="screen-content">
        <iframe id="screenFrame" src="home.html"></iframe>
      </div>
    </div>

    <script>
      const screens = [
        { title: 'Career Anchor Home', url: 'home.html' },
        { title: 'Career Anchor Questionnaire', url: 'questionnaire.html' },
        { title: 'Career Anchor Results', url: 'results.html' },
        { title: 'Career Anchor Descriptions', url: 'descriptions.html' },
      ];

      let currentScreen = 0;
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const screenFrame = document.getElementById('screenFrame');
      const screenTitle = document.getElementById('screenTitle');

      function showScreen(index) {
        currentScreen = index;
        screenFrame.src = screens[index].url;
        screenTitle.textContent = screens[index].title;

        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === screens.length - 1;
      }

      prevBtn.addEventListener('click', () => {
        if (currentScreen > 0) {
          showScreen(currentScreen - 1);
        }
      });

      nextBtn.addEventListener('click', () => {
        if (currentScreen < screens.length - 1) {
          showScreen(currentScreen + 1);
        }
      });
    </script>
  </body>
</html>
